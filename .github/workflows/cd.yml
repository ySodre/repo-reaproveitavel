name: Deploy Fake
on:
    workflow_call:
        inputs:
            ambiente:
                type: string
                default: "desensolvimento"
                required: true
                description: "Ambiente onde vai ser feito o deploy"
jobs:
    deploy-kubernetes:
        runs-on: ubuntu-latest
        steps:
           - name: Deploy no ambiente
             run: echo "Executando o deploy no ambiente de ${{ inputs.ambiente }}"